<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Tap_Ui</title>
  </head>
  <body>
    <div class="tab">
      <ul class="tab__header">
        <li class="tab__header-item active">
          <i class="tab-icon fas fa-code"></i>
          <span>React</span>
        </li>
        <li class="tab__header-item">
          <i class="tab-icon fas fa-cog"></i>
          <span>Angular</span>
        </li>
        <li class="tab__header-item">
          <i class="tab-icon fas fa-plus-circle"></i>

          <span>Ember</span>
        </li>
        <li class="tab__header-item">
          <i class="tab-icon fas fa-pen-nib"></i>
          <span>Design</span>
        </li>
        <div class="line"></div>
      </ul>
      <div class="header__content">
        <div class="header__content-item active">
          <h2 class="header__content-title">React</h2>
          <div class="header__content-description">Nội dung React</div>
        </div>
        <div class="header__content-item">
          <h2 class="header__content-title">Angular</h2>
          <div class="header__content-description">Nội dung Angular</div>
        </div>
        <div class="header__content-item">
          <h2 class="header__content-title">Ember</h2>
          <div class="header__content-description">Nội dung Ember</div>
        </div>
        <div class="header__content-item">
          <h2 class="header__content-title">Vue</h2>
          <div class="header__content-description">Nội dung Vue</div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const eleTabItem = document.querySelectorAll(".tab__header-item");
    const eleTabContent = document.querySelectorAll(".header__content-item");
    const eleLineTabItem = document.querySelector(".line");

    eleLineTabItem.style.left =
      document.querySelector(".tab__header-item.active").offsetLeft + "px";
    eleLineTabItem.style.width =
      document.querySelector(".tab__header-item.active").offsetWidth + "px";
    eleTabItem.forEach(function (item, index) {
      const itemContent = eleTabContent[index];
      item.onclick = function () {
        eleLineTabItem.style.left = item.offsetLeft + "px";
        eleLineTabItem.style.width = item.offsetWidth + "px";
        document
          .querySelector(".tab__header-item.active")
          .classList.remove("active");
        this.classList.add("active");
        document
          .querySelector(".header__content-item.active")
          .classList.remove("active");
        itemContent.classList.add("active");
      };
    });
  </script>
</html>
